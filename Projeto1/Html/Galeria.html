<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      position: relative;
      z-index: 0;
      background-color: black;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      border: none;
      filter: blur(5px) brightness(0.4);
    }

    header, footer, section, nav, h1, p {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 0 0 5px black;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111a;
      padding: 10px 20px;
    }

    .logo-valorant {
      height: 50px;
      width: 50px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .interativo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .agente-bloco {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    .agente-bloco img {
      width: 100%;
      height: 100%;
      object-fit:cover;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 12px;
    }

    .agente-bloco:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgb(255, 0, 0));
    }

    footer {
      background-color: #111a;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
